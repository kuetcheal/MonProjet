<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-wrapper">
        <hr class="hr-top">
        <form>
          <h2>Connexion</h2>
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required>
          <input type="submit" value="Connexion">
        </form>
        <hr class="hr-bottom">
      </div>





      
      <style>
        .form-wrapper {
  width: 400px;
  margin: 0 auto;
}

form {
  margin-top: 30px;
}

h2 {
  margin-top: 0;
}

label, input {
  display: block;
  width: 100%;
  margin-bottom: 10px;
}

input[type="submit"] {
  margin-top: 20px;
}

.hr-top {
  height: 1px;
  width: 100%;
  margin-top: 20px;
  margin-bottom: 20px;
  background-color: #ccc;
}

.hr-bottom {
  height: 1px;
  width: 100%;
  margin-top: 20px;
  margin-bottom: 20px;
  background-color: #ccc;
}

      </style>
</body>
</html>
